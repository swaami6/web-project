	<h2 style="text-align: center;">Schedule an Appointment</h2>



			<p>Select a date and time for your appointment:</p>
			<form style="text-align: center;">
				<div style="border: 4px solid #333; padding:50px 25px 50px 25px;">
				<label> Test-Type</label>
					<select id="test" name="Test type" required>
						<option value="">Select a TEST</option>
						<option value="PCR">PCR Testing </option>
						<option value="rapid">Rapid Antigen Testing
							</option>
						<option value="antibody"> Antibody Testing
						</option>
					</select><br><br>
					<label for="date">Date:</label>
				<input type="date" id="date" name="date" required><br><br>
				<label for="time">Time:</label>

				<button type="submit">Schedule</button></div>
			</form>
